{% extends 'product/base.html' %}
{% block content %}
<form class="w-2/5 bg-white shadow-md m-10 rounded px-8 py-8 pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2">Upload profile image</label>
          <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700" type="file" accept="image/*" name="upload" id="upload">

    </div>
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2">PhoneNumber</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700" placeholder="phonenumber" type="text" name="phonenumber" id="phonenumber">
        </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="add" value="add">

  </form>
{% endblock %}
