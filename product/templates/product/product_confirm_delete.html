{% extends 'product/base.html' %}
{% block content %}


<h1>Delete product</h1>
<form method="post" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb=8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2">Are you sure you want to delete this product</label>
    </div>
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2">
            {{object}}
        </label>
    </div>
    <div class="mb-4">
        <img src="{{object.img.url}}" alt="">
    </div>
    <input class="bg-red-500 text-white px-5 py-2" type="submit" name="Confirm" value="Confirm">
    <a class="bg-green-500 text-white px-5 py-2" href="{% url 'product:products' %}">Cancel</a>
</form>
{% endblock %}
